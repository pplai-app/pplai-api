name: Deploy Backend to GCP

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
  SERVICE_NAME: pplai-api
  REGION: us-central1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Verify secrets
      run: |
        echo "Checking secrets..."
        if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
          echo "❌ Error: GCP_PROJECT_ID secret is not set"
          echo "Please add GCP_PROJECT_ID secret with value: pplai-app-478021"
          exit 1
        fi
        if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
          echo "❌ Error: GCP_SA_KEY secret is not set"
          echo "Please add GCP_SA_KEY secret with the service account JSON key"
          exit 1
        fi
        # Check if PROJECT_ID looks valid (not empty, has expected format)
        PROJECT_ID="${{ secrets.GCP_PROJECT_ID }}"
        if [ ${#PROJECT_ID} -lt 5 ]; then
          echo "❌ Error: GCP_PROJECT_ID appears to be too short or invalid"
          echo "Expected format: pplai-app-478021"
          exit 1
        fi
        echo "✅ Secrets verified: PROJECT_ID=$PROJECT_ID"
        echo "✅ GCP_SA_KEY is set (length: ${#GCP_SA_KEY} chars)"
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
    
    - name: Run Database Migrations
      run: |
        # Get Cloud SQL instance connection name
        INSTANCE_NAME="pplai-db"
        CONNECTION_NAME=$(gcloud sql instances describe $INSTANCE_NAME --project=$PROJECT_ID --format="value(connectionName)")
        
        # Install Cloud SQL Proxy
        echo "Installing Cloud SQL Proxy..."
        wget -q https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
        chmod +x cloud_sql_proxy
        
        # Start Cloud SQL Proxy in background
        ./cloud_sql_proxy -instances=$CONNECTION_NAME=tcp:5432 &
        PROXY_PID=$!
        sleep 5
        
        # Get database password from Secret Manager
        # Extract password from DATABASE_URL secret
        DB_URL=$(gcloud secrets versions access latest --secret=DATABASE_URL --project=$PROJECT_ID)
        DB_PASSWORD=$(echo $DB_URL | sed -n 's/.*:\/\/[^:]*:\([^@]*\)@.*/\1/p')
        
        # Install PostgreSQL client
        sudo apt-get update && sudo apt-get install -y postgresql-client
        
        # Run migrations using psql
        export PGPASSWORD=$DB_PASSWORD
        
        # Migrations directory (in pplai-api repo, migrations are at root)
        MIGRATIONS_DIR="migrations"
        if [ ! -d "$MIGRATIONS_DIR" ]; then
          echo "❌ Migrations directory not found: $MIGRATIONS_DIR"
          echo "Current directory: $(pwd)"
          echo "Contents: $(ls -la)"
          exit 1
        fi
        
        echo "Running schema.sql..."
        psql -h localhost -U postgres -d pplai -f $MIGRATIONS_DIR/schema.sql || echo "Schema may already exist"
        
        echo "Running additional migrations..."
        for migration in $MIGRATIONS_DIR/add_*.sql; do
          if [ -f "$migration" ]; then
            echo "Running $(basename $migration)..."
            psql -h localhost -U postgres -d pplai -f $migration || echo "$(basename $migration) may already be applied"
          fi
        done
        
        # Stop Cloud SQL Proxy
        kill $PROXY_PID || true
    
    - name: Configure Docker for GCR
      run: |
        gcloud auth configure-docker gcr.io --quiet
        gcloud auth print-access-token | docker login -u oauth2accesstoken --password-stdin https://gcr.io
    
    - name: Build Docker image
      run: |
        docker build -t gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
                     -t gcr.io/$PROJECT_ID/$SERVICE_NAME:latest .
    
    - name: Push Docker image
      run: |
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA
        docker push gcr.io/$PROJECT_ID/$SERVICE_NAME:latest
    
    - name: Deploy to Cloud Run
      run: |
        # Get frontend URL (if available) or use wildcard for CORS
        FRONTEND_URL="${{ secrets.FRONTEND_URL }}"
        if [ -z "$FRONTEND_URL" ]; then
          echo "⚠️  FRONTEND_URL secret not set, using wildcard for CORS"
          FRONTEND_URL="*"
        fi
        
        gcloud run deploy $SERVICE_NAME \
          --image gcr.io/$PROJECT_ID/$SERVICE_NAME:$GITHUB_SHA \
          --platform managed \
          --region $REGION \
          --allow-unauthenticated \
          --add-cloudsql-instances $PROJECT_ID:$REGION:pplai-db \
          --set-env-vars ENVIRONMENT=production,FRONTEND_URL=$FRONTEND_URL \
          --set-secrets DATABASE_URL=DATABASE_URL:latest \
          --set-secrets JWT_SECRET_KEY=JWT_SECRET_KEY:latest \
          --set-secrets GCS_BUCKET_NAME=GCS_BUCKET_NAME:latest \
          --set-secrets REDIS_URL=REDIS_URL:latest \
          --memory 512Mi \
          --cpu 1 \
          --min-instances 1 \
          --max-instances 10 \
          --timeout 300
